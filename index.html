<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jeff Derrenberger's Resume</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jQuery.js"></script>
        <script src="js/helper.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    </head>
    <body>
        <main id="main"> <!--Skeleton template of site-->
            <header id="header" class="center-content dark-blue-bg">
                <ul id="topContacts" class="flex-box">
                </ul>
                <div class="flex-row">
                    <div class="pic-box">
                    </div>
                    <div class="skills-box">
                    </div>
                </div>
            </header>

            <h2 class="gray-blue-bg">Work Experience</h2>
            <section id="workExperience" class="flex-box gray-blue-bg">
            </section>

            <h2>Projects</h2>
            <section id="projects" class="flex-box">
            </section>

            <h2 class="gray-blue-bg">Education</h2>
            <section id="education" class="flex-box gray-blue-bg">
            </section>

            <section id="mapDiv" class="map-container">
                <h2>Where I've Worked and Studied</h2>
            </section>

            <footer id="letsConnect" class="dark-blue-bg center-text">
                <h2 class="gray-blue-bg">Contact Info</h2>
                <ul id="footerContacts" class="flex-box">
                </ul>
            </footer>
        </main>

        <!--Script that fills in the skeleton template HTML-->
        <script src="js/resumeBuilder.js"></script>
    </body>
</html>
