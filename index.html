<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jeff Derrenberger's Resume</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jQuery.js"></script>
        <script src="js/helper.js"></script>
        <!--<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>-->
    </head>
    <body>
        <main id="main"> <!--Skeleton template of site-->
            <header id="header" class="center-content clear-fix">
                <ul id="topContacts" class="flex-box">
                </ul>
            </header>

            <h2 class="gray">Work Experience</h2>
            <section id="workExperience" class="flex-box gray">
            </section>

            <h2>Projects</h2>
            <section id="projects" class="flex-box">
            </section>

            <h2 class="gray">Education</h2>
            <section id="education" class="flex-box gray">
            </section>

            <section id="mapDiv">
                <h2>Where I've Worked and Studied</h2>
            </section>

            <footer id="letsConnect" class="dark-blue-bg">
                <h2 class="gray-bg center-text">Contact Info</h2>
                <ul id="footerContacts" class="flex-box">
                </ul>
            </footer>
        </main>

        <!--Script that fills in the skeleton template HTML-->
        <script src="js/resumeBuilder.js"></script>
    </body>
</html>
